<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<f:view locale="#{languageHandler.language}" />
<h:head>
	<title><ui:insert name="title">#{msg['INDEX.TITEL']}</ui:insert></title>
	<link rel="stylesheet" href="resources/index.css" type="text/css"/>
</h:head>
<h:body>
	<h:form>
		<div align="right">
			<h:commandButton value="#{msg['SPRACHE.DEUTSCH']}" action='#{languageHandler.actionLanguage("de")}' immediate="true"/>
			<h:commandButton value="#{msg['SPRACHE.ENGLISCH']}" action='#{languageHandler.actionLanguage("en")}' immediate="true"/>
			<h:commandButton value="#{msg['LOGIN.AUSLOGGEN']}" action='#{loginController.logout}' immediate="true"/>
		</div>
		<div>
            <a href="userTabelle.xhtml">#{msg['USER.BEZEICHNUNG']}</a>
		</div>
	</h:form>
</h:body>
<f:event listener="#{loginController.checkLoggedIn}" type="preRenderView"/>
</html>
