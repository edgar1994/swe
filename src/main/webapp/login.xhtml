<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view locale="#{languageHandler.language}"/>
<h:head>
    <title><ui:insert name="title">#{msg['LOGIN.TITEL']}</ui:insert></title>
    <link rel="stylesheet" href="resources/index.css" type="text/css"/>
</h:head>
<body>
<h:form>
    <div align="right">
        <h:commandButton value="#{msg['SPRACHE.DEUTSCH']}" action='#{languageHandler.actionLanguage("de")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['SPRACHE.ENGLISCH']}" action='#{languageHandler.actionLanguage("en")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['LOGIN.AUSLOGGEN']}" action='#{loginController.logout}' immediate="true"/>
    </div>
    <div>
        <h:commandButton value="Mainpage" id="mainpage" action="${indexController.switchToIndex}" immediate="true"/>
        <h:commandButton value="#{msg['USER.BEZEICHNUNG']}" id="mitarbeiter"
                         action="${userController.switchToUser()}"
                         immediate="true"/>
        <h:commandButton value="#{msg['GRUPPENTABELLE.TITEL']}" id="Gruppe"
                         action="${gruppeController.switchToGruppe()}"
                         immediate="true"/>
        <h:commandButton value="#{msg['PROJEKTTABELLE.TITEL']}" id="Projekt"
                         action="${projektController.switchToProjekt()}"
                         immediate="true"/>
    </div>
    <p:growl id="growl" showDetail="true" sticky="true"/>
    <p:hotkey bind="return" action="${loginController.login}"/>
    <p:panelGrid id="grid" columns="2">
        <f:facet name="header">#{msg['LOGIN.ANMELDUNG']}</f:facet>
        <p:outputLabel value="#{msg['LOGIN.USERNAME']}" for="username"/>
        <h:panelGroup>
            <p:inputText id="username" required="true"
                         value="#{loginController.username}"/>
            <p:message for="username" styleClass="message"/>
        </h:panelGroup>

        <p:outputLabel value="#{msg['LOGIN.PASSWORT']}" for="passwort"/>
        <h:panelGroup>
            <p:password id="passwort" required="true"
                        value="#{loginController.passwort}"/>
            <p:message for="passwort" styleClass="message"/>
        </h:panelGroup>
        <h:panelGroup/>
        <h:panelGroup>
            <h:commandLink value="#{msg['LOGIN.REGISTRIEREN']}" action="#{loginController.registrieren}"
                           immediate="true"/>
        </h:panelGroup>
        <h:panelGroup/>
        <p:commandButton action="${loginController.login}" value="#{msg['LOGIN.LOGIN']}"/>
    </p:panelGrid>
</h:form>
</body>
</html>
