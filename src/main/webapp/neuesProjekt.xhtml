<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>#{msg['NEUEGRUPPE.TITEL']}</title>
    <link rel="stylesheet" href="resources/index.css" type="text/css"/>
</h:head>
<body>
<h:form>
    <div align="right">
        <h:commandButton value="#{msg['SPRACHE.ENGLISCH']}" action='#{languageHandler.actionLanguage("en")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['SPRACHE.DEUTSCH']}" action='#{languageHandler.actionLanguage("de")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['LOGIN.AUSLOGGEN']}" action='#{loginController.logout}' immediate="true"/>
    </div>
    <div>
        <h:commandButton value="Mainpage" id="mainpage" action="${indexController.switchToIndex}" immediate="true"/>
        <h:commandButton value="#{msg['USER.BEZEICHNUNG']}" id="mitarbeiter"
                         action="${userController.switchToUser()}"
                         immediate="true"/>
        <h:commandButton value="#{msg['GRUPPENTABELLE.TITEL']}" id="Gruppe"
                         action="${gruppeController.switchToGruppe()}"
                         immediate="true"/>
        <h:commandButton value="#{msg['PROJEKTTABELLE.TITEL']}" id="Projekt"
                         action="${projektController.switchToProjekt()}"
                         immediate="true"/>
    </div>
    <div id="content">
        <ui:insert name="content">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid var="gruppe" value="#{gruppeController.selectedEntity}" columns="2"
                             headerClass="header"
                             footerClass="footer">
                    <h:outputLabel value="#{msg['NEUESPROJEKT.TABLE.TITEL']}" for="titel"/>
                    <h:panelGroup>
                        <p:inputText id="titel" value="#{projektController.selectedEntity.titel}" required="true"
                                     requiredMessage="#{msg['NEUESPROJEKT.TITEL.MESSAGE']}">
                        </p:inputText>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg['NEUESPROJEKT.TABLE.ABSCHLUSSDATUM']}" for="abschlussdatum"/>
                    <h:panelGroup>
                        <p:calendar id="abschlussdatum" value="#{projektController.selectedEntity.abschlussdatum}"
                                    mode="popup" navigator="true"
                                    showOn="button" pattern="dd.MM.yyy" required="true"
                                    requiredMessage="Gültigkeitsdatum wir benötigt."/>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg['NEUESPROJEKT.TABLE.BESCHREIBUNG']}" for="beschreibung"/>
                    <h:panelGroup>
                        <p:inputTextarea id="beschreibung" value="#{projektController.selectedEntity.beschreibung}"/>
                    </h:panelGroup>
                </h:panelGrid>
                <h:dataTable id="gruppeTabelle" var="gruppe"
                             value="#{gruppeController.userAwareFindAllGruppenByLeiterId(loginController.user)}"
                             rowClasses="odd,even" headerClass="header">
                    <h:column>
                        <f:facet name="header">#{msg['GRUPPENTABELLE.GRUPPENTITEL']}</f:facet>
                        <h:outputText value="#{gruppe.titel}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['GRUPPENTABELLE.GRUPPENLEITER']}</f:facet>
                        <h:outputText
                                value="#{userController.formatedName(userController.findById(gruppe.leiterId).get())}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['GRUPPENTABELLE.MITGLIEDER']}</f:facet>
                        <h:outputText value="#{gruppe.mitglieder.size()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['GRUPPENTABELLE.KUNDE']}</f:facet>
                        <h:outputText
                                value="#{userController.formatedName(userController.getKundeUser(gruppe.mitglieder))}"/>
                    </h:column>
                    <h:column rendered="#{!loginController.isKundeOrUser(loginController.user)}">
                        <f:facet name="header">#{msg['NEUESPROJEKT.WORKING.GROUP']}</f:facet>
                        <h:commandButton action="#{projektController.addGroupToProjekt(gruppe)}"
                                         value="#{msg['BUTTON.ADD']}"
                                         immediate="true"
                                         rendered="#{!projektController.isChoosenGroup(gruppe)}"/>
                        <h:outputText value="#{msg['NEUESPROJEKT.CHOOSENGROUP']}"
                                      rendered="#{projektController.isChoosenGroup(gruppe)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="#{msg['BUTTON.SPEICHERN']}"
                                 action="#{projektController.saveProject(ticketController.getTicketList())}"/>
                <h:commandButton value="#{msg['BUTTON.ABBRECHEN']}"
                                 action="#{projektController.switchToProjekt()}"
                                 immediate="true"/>
            </h:form>
        </ui:insert>
    </div>
</h:form>
</body>
</html>
