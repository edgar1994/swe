<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<head>
    <title>#{msg['NEUERUSER.TITEL']}</title>
    <link rel="stylesheet" href="resources/index.css" type="text/css"/>
</head>
<body>
<h:form>
    <div align="right">
        <h:commandButton value="#{msg['SPRACHE.DEUTSCH']}" action='#{languageHandler.actionLanguage("de")}'/>
        <h:commandButton value="#{msg['SPRACHE.ENGLISCH']}" action='#{languageHandler.actionLanguage("en")}'/>
    </div>
    <div id="content">
        <ui:insert name="content">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid var="user" value="#{userController.selectedEntity}" columns="2"
                             headerClass="header"
                             footerClass="footer">
                    <p:outputLabel value="#{msg['NEUERUSER.VORNAME']}:"/>
                    <p:inputText value="#{userController.selectedEntity.vorname}"/>
                    <p:outputLabel value="#{msg['NEUERUSER.NACHNAME']}:"/>
                    <p:inputText value="#{userController.selectedEntity.nachname}"/>
                    <p:outputLabel value="#{msg['NEUERUSER.ADRESSE.STRASSE']}:"/>
                    <p:inputText value="#{userController.selectedEntity.adresse.strasse}"/>
                    <p:outputLabel value="#{msg['NEUERUSER.ADRESSE.PLZ']}:"/>
                    <p:inputText value="#{userController.selectedEntity.adresse.plz}"/>
                    <p:outputLabel value="#{msg['NEUERUSER.ADRESSE.STADT']}:"/>
                    <p:inputText value="#{userController.selectedEntity.adresse.stadt}"/>

                    #{growlView.textSummary(msg['NEUERUSER.SUMMARY'])}
                    #{growlView.textMessage(msg['NEUERUSER.MESSAGE'])}

                </h:panelGrid>
                <h:commandButton action="#{userController.speichern}" value="#{msg['BUTTON.SPEICHERN']}"
                                 actionListener="#{growlView.showAction}" update=":growl"/>
                <h:commandButton action="#{userController.abbrechen}" value="#{msg['BUTTON.ABBRECHEN']}"
                                 immediate="true"/>
            </h:form>
        </ui:insert>
    </div>
</h:form>
</body>
<f:event listener="#{loginController.checkLoggedIn}" type="preRenderView"/>
</html>
