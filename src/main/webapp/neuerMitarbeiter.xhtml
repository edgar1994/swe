<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Mitarbeiter anlegen</title>
    <link rel="stylesheet" href="resources/index.css" type="text/css"/>
</head>
<body>
<h:form>
    <div align="right">
        <h:commandButton value="Deutsch" action='#{languageHandler.actionLanguage("de")}'/>
        <h:commandButton value="Englisch" action='#{languageHandler.actionLanguage("en")}'/>
    </div>
    <div id="content">
        <ui:insert name="content">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid var="mitarbeiter" value="#{mitarbeiterController.selectedEntity}" columns="2"
                             headerClass="header"
                             footerClass="footer">
                    <p:outputLabel value="#{msg['NEUERMITARBEITER.VORNAME']}:"/>
                    <p:inputText value="#{mitarbeiterController.selectedEntity.vorname}"/>
                    <p:outputLabel value="#{msg['NEUERMITARBEITER.NACHNAME']}:"/>
                    <p:inputText value="#{mitarbeiterController.selectedEntity.nachname}"/>
                    <p:outputLabel value="#{msg['NEUERMITARBEITER.ADRESSE.STRASSE']}:"/>
                    <p:inputText value="#{mitarbeiterController.selectedEntity.adresse.strasse}"/>
                    <p:outputLabel value="#{msg['NEUERMITARBEITER.ADRESSE.PLZ']}:"/>
                    <p:inputText value="#{mitarbeiterController.selectedEntity.adresse.plz}"/>
                    <p:outputLabel value="#{msg['NEUERMITARBEITER.ADRESSE.STADT']}:"/>
                    <p:inputText value="#{mitarbeiterController.selectedEntity.adresse.stadt}"/>

                    #{growlView.textSummary(msg['NEUERMITARBEITER.SUMMARY'])}
                    #{growlView.textMessage(msg['NEUERMITARBEITER.MESSAGE'])}

                </h:panelGrid>
                <h:commandButton action="#{mitarbeiterController.speichern}" value="Speichern"
                                 actionListener="#{growlView.showAction}" update=":growl"/>
                <h:commandButton action="#{mitarbeiterController.abbrechen}" value="Abbrechen" immediate="true"/>
            </h:form>
        </ui:insert>
    </div>
</h:form>
</body>
</html>
