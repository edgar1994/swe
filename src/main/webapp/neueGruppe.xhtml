<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>#{msg['NEUEGRUPPE.TITEL']}</title>
    <link rel="stylesheet" href="resources/index.css" type="text/css"/>
</h:head>
<body>
<h:form>
    <div align="right">
        <h:commandButton value="#{msg['SPRACHE.ENGLISCH']}" action='#{languageHandler.actionLanguage("en")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['SPRACHE.DEUTSCH']}" action='#{languageHandler.actionLanguage("de")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['LOGIN.AUSLOGGEN']}" action='#{loginController.logout}' immediate="true"/>
    </div>
    <div>
        <h:commandButton value="Mainpage" id="mainpage" action="${indexController.switchToIndex}" immediate="true"/>
        <h:commandButton value="#{msg['USER.BEZEICHNUNG']}" id="mitarbeiter"
                         action="${userController.switchToUser()}"
                         immediate="true"/>
        <h:commandButton value="#{msg['GRUPPENTABELLE.TITEL']}" id="Gruppe"
                         action="${gruppeController.switchToGruppe()}"
                         immediate="true"/>
        <h:commandButton value="#{msg['PROJEKTTABELLE.TITEL']}" id="Projekt"
                         action="${projektController.switchToProjekt()}"
                         immediate="true"/>
    </div>
    <div id="content">
        <ui:insert name="content">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid var="gruppe" value="#{gruppeController.selectedEntity}" columns="2"
                             headerClass="header"
                             footerClass="footer">
                    <h:outputLabel value="#{msg['NEUEGRUPPE.TABLE.TITEL']}" for="titel"/>
                    <p:inputText id="titel" value="#{gruppeController.selectedEntity.titel}"
                                 onchange="#{gruppeController.selectedEntity.titel}" required="true"
                                 requiredMessage="#{msg['NEUEGRUPPE.TITEL.MESSAGE']}">
                    </p:inputText>
                </h:panelGrid>
                <h:dataTable id="userTabelle" var="user"
                             value="#{userController.entityListForGruppenerstellung(loginController.user)}"
                             rowClasses="odd,even" headerClass="header">
                    <h:column>
                        <f:facet name="header">#{msg['NEUERUSER.ROLLE']}</f:facet>
                        <h:outputText value="#{msg[user.rolle.rolle]}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['USER.NACHNAME']}</f:facet>
                        <h:outputText value="#{user.nachname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['USER.VORNAME']}</f:facet>
                        <h:outputText value="#{user.vorname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['USER.ADRESSE']}</f:facet>
                        <h:outputText value="#{userController.formatedAdresse(user)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['NEUEGRRUPPE.IMPROJEKT']}</f:facet>
                        <h:commandButton action="#{userController.addUser(user.id)}"
                                         value="#{msg['NEUEGRUPPE.BUTTON.ADD']}"
                                         immediate="true"
                                         rendered="#{!userController.isAdded(user)}"/>
                        <h:commandButton action="#{userController.removeUser(user.id)}"
                                         value="#{msg['NEUEGRUPPE.BUTTON.REMOVE']}"
                                         immediate="true"
                                         rendered="#{userController.isAdded(user)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton
                        action="#{gruppeController.saveGroup(userController.groupmembersSet)}"
                        value="#{msg['BUTTON.SPEICHERN']}"
                        actionListener="#{growlView.showAction(msg['NEUERUSER.MESSAGE.SUMMARY'], msg['NEUERUSER.MESSAGE.TEXT'])}"
                        update=":growl"/>
                <h:commandButton
                        action="#{gruppeController.cancel}"
                        value="#{msg['BUTTON.ABBRECHEN']}"
                        immediate="true"/>
            </h:form>
        </ui:insert>
    </div>
</h:form>
</body>
</html>
