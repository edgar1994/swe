<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>#{msg['NEUEGRUPPE.TITEL']}</title>
    <link rel="stylesheet" href="resources/index.css" type="text/css"/>
</h:head>
<body>
<h:form>
    <div align="right">
        <h:commandButton value="#{msg['SPRACHE.ENGLISCH']}" action='#{languageHandler.actionLanguage("en")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['SPRACHE.DEUTSCH']}" action='#{languageHandler.actionLanguage("de")}'
                         immediate="true"/>
        <h:commandButton value="#{msg['LOGIN.AUSLOGGEN']}" action='#{loginController.logout}' immediate="true"/>
    </div>
    <div>
        <a href="index.xhtml">Mainpage</a>
        <a href="userTabelle.xhtml">#{msg['USER.BEZEICHNUNG']}</a>
        <a href="gruppeTabelle.xhtml">#{msg['GRUPPENTABELLE.TITEL']}</a>
    </div>
    <div id="content">
        <ui:insert name="content">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid var="gruppe" value="#{gruppeController.selectedEntity}" columns="2"
                             headerClass="header"
                             footerClass="footer">
                    <h:outputLabel value="#{msg['NEUEGRUPPE.TITEL']}" for="titel"/>
                    <p:inputText id="titel" value="#{gruppeController.selectedEntity.titel}" required="true"
                                 requiredMessage="#{msg['NEUEGRUPPE.TITEL.MESSAGE']}">
                    </p:inputText>
                </h:panelGrid>
                <h:dataTable id="userTabelle" var="user" value="#{userController.entityListForGruppenerstellung()}"
                             rowClasses="odd,even" headerClass="header">
                    <h:column>
                        <f:facet name="header">#{msg['USER.NACHNAME']}</f:facet>
                        <h:outputText value="#{user.nachname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['USER.VORNAME']}</f:facet>
                        <h:outputText value="#{user.vorname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['USER.ADRESSE']}</f:facet>
                        <h:outputText value="#{userController.formatedAdresse(user)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['NEUEGRRUPPE.IMPROJEKT']}</f:facet>
                        <h:commandButton action="#{gruppeController.fuegeUserHinzu(user)}"
                                         value="#{msg['BUTTON.ADD']}"
                                         immediate="true"
                                         rendered="#{!gruppeController.isAdded(user)}"/>
                        <h:commandButton action="#{gruppeController.deleteUser(user)}"
                                         value="#{msg['BUTTON.REMOVE']}"
                                         immediate="true"
                                         rendered="#{gruppeController.isAdded(user)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton
                        action="#{gruppeController.save}"
                        value="#{msg['BUTTON.SPEICHERN']}"
                        actionListener="#{growlView.showAction(msg['NEUERUSER.MESSAGE.SUMMARY'], msg['NEUERUSER.MESSAGE.TEXT'])}"
                        update=":growl"/>
                <h:commandButton action="#{gruppeController.cancel}" value="#{msg['BUTTON.ABBRECHEN']}"
                                 immediate="true"/>
            </h:form>
        </ui:insert>
    </div>
</h:form>
</body>
<f:event listener="#{loginController.userAwareNewGroup}" type="preRenderView"/>
</html>
